<body>

    <p>Types of Houses</p>

<h1>Customized</h1> <form>
<label for="house">House: </label> 
  <select name="house" id="house">
<option value="" selected disabled>Select a house</option> 
  </select>
</form>

<ul id="characters"></ul>



<div class="light"></div>    
<div class="mid"></div>
<div class="dark"></div>
<!--index refreshes the page -->
  <a class="button" href="index.html">Get New Color Scheme</a>

</body>
<script>
    //part 1     I'm happy that I got assignment part 1 and 2 together.
document.addEventListener("DOMContentLoaded", init);

function init() {//
  let houses = [];

 fetch("https://assets.codepen.io/2538893/houses.json")
    .then((response) => response.json())
    .then((data) => {
    
      houses = data;
      // loop through the houses array and populate the
      // dropdown with the house names and codes.
      houses.forEach((item) => {
        const option = document.createElement("OPTION");
        option.value = item.code;
        option.innerText = item.name;
        house.appendChild(option);
      });
    })

   .catch((err) => {
      console.log("oops ", err.message);
    });
    
  let house = document.getElementById("house");

   house.addEventListener("change", (e) => {
    //get the house code from the select
    const code = e.target.value;
    let members = [];

    // loop through houses array
    // check for a matching house code,
    // grab the members of that house
    houses.forEach((item) => {
      if (item.code === code) {
        members = item.members;
      }
    });
   const container = document.getElementById("characters");
     container.innerHTML = "";

       if (members.length === 0) {
      let item = document.createElement("LI");
      item.innerText = "No House Selected";
      container.appendChild(item);
    } else {
      // create the li's and append to the ul
      members.forEach((person) => {
        let item = document.createElement("LI");
        item.innerText = person;
        container.appendChild(item);
      });
    } // end if/else
  }); //end addEventListener - change
} //end init


</script>
